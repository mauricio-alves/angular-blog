<div class="main-card">
  <div class="main-card__image">
    <a href="/content">
      <img src="{{ mainCardImage }}" alt="image placeholder" />
    </a>
  </div>
  <div class="main-card__text">
    <p class="main-card__date">{{ mainCardDate }}</p>
    <h2>{{ mainCardTitle }}</h2>
    <p class="main-card__description">
      {{ mainCardDescription }}
    </p>
  </div>
</div>
